<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>

    <button id="dark-mode-toggle" class="dark-mode-toggle" >light</button>


    <button id="language-toggle" class="language-toggle">AR</button>
    
    <h1>Project TO-DO List</h1>
    
    <div class="wrapper">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <button type="submit" id="add-button">Add Task</button>
            
        </form>
        <div id="todo-list"></div>
    </div>
    <script src="todo.js"></script>
</div>
</body>
</html>
